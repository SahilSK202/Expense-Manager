
{% extends 'base.html' %}


{% block body %}
    

    <div class="container my-3 onlyform">
        <h2>Update Entry</h2>
        <form action="/update/{{toupdate.sno}}" method="POST">
            <div class="mb-3">
                <label for="memo" class="form-label">Memo</label>
                <input type="text" class="form-control" name="memo" id="memo" value="{{toupdate.memo}}">

            </div>
            <div class="mb-3">
                <label for="inward" class="form-label">Inward Amount</label>
                <input type="number" step=0.01 class="form-control" name="inward" id="inward" value = "{{toupdate.inward}}">
            </div>
            <div class="mb-3">
                <label for="outward" class="form-label">Outward Amount</label>
                <input type="number" step=0.01 class="form-control" name="outward" id="outward" value = "{{toupdate.outward}}">
            </div>
            <div class="mb-3">
            <button type="submit" class="btn btn-primary" style="width: 10rem;">Update</button>
            </div>
        </form>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
